<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find it out</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }


        #display {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }

        #qrcode {
            margin-top: 20px;
        }

        #generateButton {
            background-color: #3498db;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 30px;
        }

        #generateButton:hover {
            background-color: #2980b9;
        }

        #popupMessage {
            display: none;
            position: fixed;
            top: 7%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            #generateButton {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>What Lies Behind the QR Code?</h1>
    <p>Scan me for a secret message... Shhh, it's worth it</p>
    <div id="qrcode"></div>
    <button id="generateButton">Generate QR Code</button>
    <div id="popupMessage"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        const qrData = JSON.stringify({
            putraa: "kyu nahi hoo rahi padhiii haaa....kyu?"
        });

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function showPopupMessage() {
            const popupMessage = document.getElementById("popupMessage");
            const randomScanCount = getRandomInt(100, 500);
            popupMessage.innerText = `Till now ${randomScanCount} users have scanned this QR code.`;
            popupMessage.style.display = "block";

            setTimeout(() => {
                popupMessage.style.display = "none";
            }, 10000);
        }

        function generateQRCode() {
            new QRCode(document.getElementById("qrcode"), qrData);
        }

        document.getElementById("generateButton").addEventListener("click", function () {
            generateQRCode();
            showPopupMessage();
        });
    </script>
</body>
</html>
